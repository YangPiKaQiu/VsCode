<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            margin: 0 auto;
            width: 500px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }

        .box ul {
            display: flex;
        }

        .tab {
            height: 50px;
            /* border: 1px solid #000; */
        }

        .tab li {
            flex: 1;
            border: 1px solid red;
            text-align: center;
            line-height: 50px;
        }

        .content {
            position: relative;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content li {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 100px;
            border: 1px solid blue;
            display: none;
        }

        .activeTab {
            background: yellowgreen !important;
        }

        .activeContent {
            display: block !important;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="tab">
            <li class="activeTab">选项一</li>
            <li>选项二</li>
            <li>选项三</li>
        </ul>
        <ul class="content">
            <li class="activeContent">内容一</li>
            <li>内容二</li>
            <li>内容三</li>
        </ul>
    </div>
    <script>
        $('.tab li').mouseenter(function (e) {
            // console.log(e);
            $(this).addClass('activeTab').siblings().removeClass('activeTab')
            // console.log($(this).index());
            $('.content li').eq($(this).index()).addClass('activeContent').siblings().removeClass('activeContent')
        })
    </script>
</body>

</html>
