<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        input {
            height: 40px;
            line-height: 40px;
            vertical-align: middle;
        }

        h3 .title  {
            color: orange;
            font-weight: 500;
            font-size: 14px;
        }

        h2 {
            height: 40px;
        }

        #grey {
            position: absolute;
            left: 400px;
            top: 10px;
        }

        .box>div {
            position: relative;
        }

        .box div span:nth-child(odd) {
            position: absolute;
            left: 620px;
            top: 10px;
        }
        .box div span {
            position: absolute;
            left: 650px;
            top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>你被“最美乡村女校长”感动了吗 </h2>
        <h3>你被“最美乡村女校长”感动了吗<span class="title">(必选) </span> </h3>
        <hr>
        <div><input type="radio" name="Y" id="clickOne">很感动，她很美
            <div id="grey">
                <div id="orange"></div>
            </div>
            <span></span><span></span>
        </div>
        <hr>
        <div>
            <input type="radio" name="Y" id="clickTwo">很感动，她很美
            <div id="grey">
                <div id="green"></div>
            </div>
            <span></span><span></span>
        </div>
        <hr>
        <div>
            <input type="radio" name="Y" id="clickThree">没感觉，这样的事很多 
            <div id="grey">
                <div id="red"></div>
            </div>
            <span></span><span></span>
        </div>
        <hr>
        <div>
            <input type="radio" name="Y" id="clickFor">不感动，可能是炒作 
            <div id="grey">
                <div id="pink"></div>
            </div>
            <span></span><span></span>
        </div>
        <hr>

    </div>
</body>
<script>
    //设置表格长度
    let grey = document.querySelectorAll("#grey")
    grey.forEach((item, index) => {
        //百分比条背景长度及高度
        item.style.width = 200 + "px";
        item.style.height = 20 + "px";
        //表格背景颜色及透明度
        item.style.backgroundColor = "#ddd";
        item.style.opacity="50%";
    })

    //百分比条起始固定值函数
    function mspan() {
        let spans = document.querySelectorAll("span");
        //先给固定值
        spans[1].innerHTML = 0;
        spans[2].innerHTML = "(0%)";
        spans[3].innerHTML = 80;
        spans[4].innerHTML = "(80%)";
        spans[5].innerHTML = 5;
        spans[6].innerHTML = "(5%)";
        spans[7].innerHTML = 15;
        spans[8].innerHTML = "(15%)";
    }
    mspan()
    
    //百分比条数据占比函数
    function addspan() {
        let spans = document.querySelectorAll("span");
        let allvalue = Number(spans[1].innerHTML) + Number(spans[3].innerHTML) + Number(spans[5].innerHTML) + Number(spans[7].innerHTML);
        this.n1 = Number(spans[1].innerHTML) / allvalue * 100 + "%";
        this.n2 = Number(spans[3].innerHTML) / allvalue * 100 + "%";
        this.n3 = Number(spans[5].innerHTML) / allvalue * 100 + "%";
        this.n4 = Number(spans[7].innerHTML) / allvalue * 100 + "%";
        console.log();
    }
    addspan()

    //百分比条样式函数
    function table() {
        //第一个百分比条颜色及长度高度
        orange.style.backgroundColor = "orange";
        orange.style.width = this.n1;
        orange.style.height = "20px";
        
        //第一个百分比条颜色及长度高度
        green.style.backgroundColor = "green";
        green.style.width = this.n2;
        green.style.height = "20px";
        
        //第一个百分比条颜色及长度高度
        red.style.backgroundColor = "red";
        red.style.width = this.n3;
        red.style.height = "20px";

        //第一个百分比条颜色及长度高度
        pink.style.backgroundColor = "pink";
        pink.style.width = this.n4;
        pink.style.height = "20px";
    }
    table()


    //增加点击事件
    let radios = document.querySelectorAll("[name='Y']");
    radios.forEach((item, index) => {
        item.onclick = function () {
            let spans = document.querySelectorAll("span");
            //index范围0-3 对应为0-1， 1-3 ，2-5， 3-7
            spans[(index + 1) * 2 - 1].innerHTML++;
            
            let allvalue2 = Number(spans[1].innerHTML) + Number(spans[3].innerHTML) + Number(spans[5].innerHTML) + Number(spans[7].innerHTML);
            let fenshu = (spans[(index + 1) * 2 - 1].innerHTML / allvalue2)
            let f1 = Math.round(fenshu * 10000) / 100 + "%"
            spans[(index + 1) * 2].innerHTML = "(" + f1 + ")";
            addspan()
            table()
        }
    })


</script>

</html>
