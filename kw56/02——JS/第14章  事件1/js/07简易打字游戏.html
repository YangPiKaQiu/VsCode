<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            list-style: none;
        }

        .box {
            width: 960px;
            height: 600px;
            background-color: black;
            margin: 50px auto;
            position: relative;
        }

        .zm {
            width: 30px;
            height: 30px;
            background-color: pink;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            color: white;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="zm">Y</div>
    </div>
</body>
<script>
    //1.产生字母div,使用定时器间隔产生
    //2.随机生产背景颜色
    //3.随机产生26个大写字母
    //4.字母出现位置随机
    //5.字母持续下落
    //6.判断落底
    //7.监听键盘按键，判断按下字母是否匹配，如果匹配，消除字母

    let box = document.querySelector(".box");

    let zmList = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    // console.log(zmList[9]);

    let t1=setInterval(() => {
        //创建div <div class="zm">D</div>
        let zmdiv = document.createElement("div");
        zmdiv.className = "zm";
        //随机产生的水平位置
        zmdiv.style.left = Math.floor(Math.random() * 930) + "px";
        //随机生成背景色 getColor()
        let s =getColor();
        console.log(s);
        zmdiv.style.backgroundColor = s;
        zmdiv.innerHTML = zmList[Math.floor(Math.random() * 26)];
        box.appendChild(zmdiv);

        
    }, 500);

    //持续下落
    let move=0;
    let t2=setInterval(()=>{
        let boxHeight=box.offsetHeight;
        let zmDivs=document.querySelectorAll('.zm');
       
        //判断触底
        zmDivs.forEach(item=>{
            if (item.offsetTop>=570) {
                gameover();
            }
        })
       //offsetTop  是一个只读属性
       //返回当前元素相对于  offsetParent 节点顶部边界的偏移像素值
       zmDivs.forEach(item=>{
        //修改item的top值
        console.log(item.offsetTop);
        item.style.top=item.offsetTop+20+"px";
       })
        
    },1000);

    //封装一个方法结束游戏
    function gameover(){
        alert=("游戏结束！");
        clearInterval(t1);
        clearInterval(t2);
    }

    //封装一个方法：随机产生颜色十六进制的字符串  "#00ff00"
    function getColor() {
        let str = "#";
        //十六进制数字
        let colors = "0123456789ABCDEF";
        for (let i = 0; i < 6; i++) {
            //随机产生十六进制数字，添加到str字符串中
            let l = colors[Math.floor(Math.random() * 16)];
            str += l;
        }
        return str;
    }

    //给每一个字母绑定键盘事件
    window.onkeydown=function(e){
        console.log("1");
        //判断
        let {key}=e;
        let allzm=document.querySelectorAll(".zm");
        allzm.forEach(item=>{
            if(item.innerHTML===key.toUpperCase()){
                //删除item
                item.remove();
            }
        })
    }   
</script>

</html>
