<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;margin: 0px;list-style: none;
        }
        .box{
            background-color: yellow;
            height: 3000px;
        }
        header{
            width: 100%;
            height: 80px;
            background-color: greenyellow;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            font-weight: bold;
            position: fixed;
            top: -80px;
            transition:top .5s linear;
        }
        .gotoTop{
            padding: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: goldenrod;
            color: white;
            font-size: 25px;
            font-weight: bold;
            font-family: "宋体";
            position: fixed;
            bottom: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <header >导航条</header>
        <div class="gotoTop">返回顶部</div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
</body>
<script>
    let ohead=document.querySelector("header");
    let gotoTop=document.querySelector(".gotoTop")
    //当我们页面内容向下拖动的时候，触发窗口的滚动事件window.onscroll
    /*
    1.获取滚动条向下滚动的距离，距离大于300px,导航条出来
    距离大于2000px，置顶按钮出来
    */
   window.onscroll=function(){
    //获取距离
    let height=0;
    height= document.documentElement.scrollTop || document.body.scrollTop;
    console.log(height);
    if(height===0){
        gotoTop.style.display="none";
        ohead.style.top="-80px"
    }
    if (height>300) {
     ohead.style.top="0px";
    }
    if(height>2000){
        //置顶按钮出来
        gotoTop.style.display="flex"
    }
   }

   //2.绑定置顶按钮点击事件
   /*
    点击的时候回到顶部
   */
  gotoTop.onclick=function(){
    console.log('1111111');
    //滚动条移动到最上面
    window.scrollTo(0,{
        top:0,
        behavior:"smooth",
    })
  }
</script>
</html>
