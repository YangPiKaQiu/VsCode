<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var gongzi= Number(prompt("请输入工资："));
         var dengji= Number(prompt("请输入等级："));
         var daoshou
         switch(dengji){
            case 1:
                daoshou=gongzi+300;
                console.log(daoshou);
            break;
            case 2:
                daoshou=gongzi+250;
                console.log(daoshou);
            break;
            default:
                daoshou=gongzi+100;
                console.log(daoshou);
            break;
         }
    </script>
</body>
</html>
