<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var xiaoxie = prompt("请输入字母：");
        if (xiaoxie >= "a" && xiaoxie <= "z") {
            if (xiaoxie == 'a' || xiaoxie == "e" || xiaoxie == "i" || xiaoxie == "o" || xiaoxie == "u") {
                console.log("是元音字母");
                if (xiaoxie == "z") { 
                    console.log("是最后一个字母"); }
                else { console.log("不是最后一个字母"); }
            }
        }
        else { console.log("您输入的不是小写字母"); }


    </script>
</body>

</html>
