<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1949,j=0; i <= 2022; i++) {
            // 判断是否是闰年
            if (i% 4 == 0 && i% 100 != 0 || i% 400 == 0) {
                console.log(i);
            // 计数器加1
                j++;
            }
        }
        console.log("1949年到2022年的闰年个数是:"+j);
    </script>
</body>

</html>
