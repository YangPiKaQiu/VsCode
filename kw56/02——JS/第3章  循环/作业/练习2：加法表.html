<body>
    <script>
        // 1.获取一个值
        var n = parseInt(prompt("请输入一个值:"));
        // 2.根据这个值可以输出以下加法表：
        for (var i = 0, j = n; i <= n; i++, j--) {
            console.log(i + "+" + j + "=" + (i + j));
        }

       
    </script>
</body>
