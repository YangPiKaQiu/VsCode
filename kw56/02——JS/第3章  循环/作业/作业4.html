        var num = Number(prompt('请输入数字：'));
        var max = num, min = num;
        do {
            var num = Number(prompt('请输入数字：'));
            // console.log(num);
            //判断输入的数不是0才执行比较
            if (num != 0) {
                //通过比较找出最大值
                if (max < num) {
                    max = num;
                }
                  //通过比较找出最小值
                else if (min > num) {
                    min = num;
                }
            }
        } while (num != 0);
        console.log("最大的数是:" + max);
        console.log("最小的数是:" + min);
