    <script>


        // 5.思考题：从控制台输入一个数n，使用for循环实现求n!
        // 提示：n! = n * (n - 1) * (n - 2) *…* 1
        // 升级：求1！+2！+3! +…+n!的值

        // for(var num=parseInt(prompt("请输入一个数字")),jieguo=1;num>=1;num--){
        //     jieguo=num*jieguo;   
        // }
        // console.log(jieguo);



        var num = Number(prompt('请输入一个数字')) ;
        var resurt = num;
        for (var i = 1; i < num; i++) {
            resurt *= (num - i);
        }
        console.log(num+"的阶乘是："+resurt);


    </script>
