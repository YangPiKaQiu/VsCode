<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = parseFloat(prompt("请输入班级人数"));   //num总的班级人数
        var sum=0;   //求和的变量
        var average=0;   //求平均值的变量
        for (var i = 1; i <= num; i++) {
        var score=parseFloat(prompt("请输入第"+i+"个学生的成绩"));
            sum=sum+score;
        }
        average=sum/num;
        console.log("班级总成绩为:"+sum);
        console.log("班级平均成绩为:"+average);


    </script>
</body>

</html>
