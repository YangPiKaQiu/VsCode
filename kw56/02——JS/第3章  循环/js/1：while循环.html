        // 练习：求1-50之间偶数的和
        var i = 1;
        var sum = 0;
        while (i <= 50) {
            // 判断是不是偶数
            if (i % 2 == 0) {
                sum += i;

            i++;
        }
        console.log("1-50之间偶数和是" + sum);
