<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //打印50份试卷

        //for循环是while循环简写
        var i = 1;    //初始值   必须  
        while (i <= 50) {    //条件  必须  
            console.log("打印第" + i + "份试卷!");
            i++;  //必须
        }
        

        //改造成for循环
        for(var i = 1;i <= 50;i++){
            console.log("打印第" + i + "份试卷!");
        }

        // 例：
        //1-50之间偶数的和
        //        1         2       3
        for(var i = 1,sum=0;i <=50;i++){
          // 4
            if(1%2==0){
                sum+=i;
            }
        }
        console.log("1-50之间偶数和是"+sum);

        // for循环执行顺序：
        /*
        1.先执行括号里的第一句  初始化
        2.判断条件
        3.执行循环体
        4.i++
        5.在判断条件  如果满足继续第三第四步，否则退出循环

        1-2-4-3   2-4-3  2-4-3  ......
        */


        var isPass=false;   //没有通过
        while(!isPass){ //while(ture)才能进入循环体
             console.log("上午阅读教材，学习理论部分，下午上机编程，掌握代码部分");
             //在循环中改变条件
             var choice=prompt("老师我通过了吗？(y/n)");
             if(choice=="y"){
                 isPass=true;
            }
        }
        //3.过关
        console.log("恭喜你,过关,进入下一轮挑战！");
    
        // 以上代码改成for循环
        for( var isPass=false;isPass!=true;){
            console.log("上午阅读教材，学习理论部分，下午上机编程，掌握代码部分");
             //在循环中改变条件
             var choice=prompt("老师我通过了吗？(y/n)");
             if(choice=="y"){
                 isPass=true;
            }
         }
         console.log("恭喜你,过关,进入下一轮挑战！");
    </script>
</body>

</html>
