<script>
    // 8、将用户输入的字符串反向输出到页面上，并且要求将其中的小写字母转换成大写字母.
    let arr = prompt("请输入字符串");
    var bee = arr.toUpperCase();
    for (var i = arr.length - 1; i >= 0; i--) {
        document.write(bee.charAt(i));
    }
</script>
