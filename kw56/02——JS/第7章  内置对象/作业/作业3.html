<script>
    // 2、根据日期的不同时间段，做问候语：
    // 早上8: 00 - 12: 00 :“早上好！欢迎登陆系统”
    // 中午12: 00 - 14: 00：“中午好！该休息了”
    // 下午14: 00 - 18: 00：“下午好！欢迎登陆系统”
    // 晚上19: 00 - 00: 00：“晚上好！XXXXXXXXX”
    // 注：你若觉得分的不够细，可以将时间段划分的更细一些。可以参考一下126邮箱.
    let t = new Date();
    let hour = t.getHours();
    var h = parseInt(hour);
    if (h >= 8 && h < 12) {
        alert("早上好！欢迎登陆系统");
    }
    else if (h >= 12 && h < 14) {
        alert("中午好！该休息了");
    }
    else if (h >= 14 && h < 18) {
        alert("下午好！欢迎登陆系统");
    }
    else if (h >= 19) {
        alert("晚上好！XXXXXXXXX");
    }
</script>
