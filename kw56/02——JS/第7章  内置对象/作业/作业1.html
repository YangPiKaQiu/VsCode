<script>
    // 1、给定一个字符串例如：“abaasdffggghhjjkkgfddsssss3444343”；问题如下：

    // 1）、字符串的字节长度
    var arr = new String("abaasdffggghhjjkkgfddsssss3444343");
    console.log(arr.length);
    console.log("----------------------------------------------");

    // 2）、取出指定位置的字符，如：0, 3, 5, 9等
    let str1 = arr.charAt(5)
    console.log(str1);
    let str2 = arr.charAt(8)
    console.log(str2);
    let str3 = arr.charAt(16)
    console.log(str3);
    console.log("----------------------------------------------");

    // 3）、查找指定字符是否在以上字符串中存在，如：i，c ，b等
    let str4 = arr.includes("i")
    console.log(str4);
    let str5 = arr.includes("c")
    console.log(str5);
    let str6 = arr.includes("b")
    console.log(str6);
    console.log("----------------------------------------------");

    // 4）、替换指定的字符，如：g替换为22, ss替换为b等操作方法
    let str7 = arr.replaceAll("g", "22");
    console.log(str7);
    let str8 = arr.replaceAll("ss", "b");
    console.log(str8);
    console.log("----------------------------------------------");

    // 5）、截取指定开始位置到结束位置的字符串，如：取得1 - 5的字符串
    console.log(arr.substr(1, 5));
    console.log("----------------------------------------------");

    // 6）、找出以上字符串中出现次数最多的字符和出现的次数
    arr= arr.split("");
    let newStr = [];
    arr.forEach(function (item) {
        if (newStr[item]) {
            newStr[item]++;
        } else {
            newStr[item] = 1;
        }
    })
    let count = 0;
    let strMax = 0;
    for (var k in newStr) {
        if (newStr[k] > count) {
            count = newStr[k];
            strMax = k;
        }
    }
    console.log("出现次数最多的字符是：" + strMax);
    console.log("出现次数最多的次数是：" + count);
    console.log("----------------------------------------------");

    // 7）、遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面.
    for (var i = 0; i < arr.length; i++) {
        console.log("@" + arr[i] + "@");
    }
</script>
