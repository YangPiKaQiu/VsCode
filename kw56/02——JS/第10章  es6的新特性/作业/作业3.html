        info(){

        }
    }
    class People extends Monkey {
        constructor(speak,think){
            super(speak);
            this.speak = speak;
            this.think = think;
        }
        info1() {
            console.log(this.speak,this.think);
        }
    }
    class E{
       info2() {
        let a=new Monkey("咿咿呀呀....");
        a.info();
        let b=new People("别说话!","认真思考!");
        b.info1();
       }
    }
