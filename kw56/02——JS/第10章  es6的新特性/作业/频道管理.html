<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>频道管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        .box {
            display: flex;
            flex-direction: column;
        }

        .title {
            height: 10vw;
            background: #D43D3D;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title h3 {
            font-size: 3.5vw;
            flex: 1;
            color: #FFFFFF;
            text-align: center;
        }

        .title img {
            width: 3vw;
            margin-left: 3vw;
        }

        .content p {
            font-size: 3.5vw;
            margin: 2vw 0 2vw 2vw;
            color: #666666;
        }

        .del {
            /* border: 1px solid #000; */
            padding: 5vw;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .del li {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 18vw;
            height: 8vw;
            margin: 1.5vw;
            border: 1px solid #ccc;
            font-size: 3.5vw;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="title">
            <img src="images/back.png" alt="">
            <h3>频道管理</h3>
        </div>
    </div>
    <div class="content">
        <p>点击删除以下频道</p>
        <ul class="del">
            <li>头条</li>
            <li>新闻</li>
            <li>国内</li>
            <li>国际</li>
            <li>政治</li>
            <li>财经</li>
            <li>体育</li>
            <li>娱乐</li>
            <li>军事</li>
            <li>教育</li>
            <li>科技</li>
            <li>NBA</li>
            <li>股票</li>
            <li>星座</li>
        </ul>
        <p>点击增加以下频道</p>
        <ul class="del">
            <li>育儿</li>
            <li>健康</li>
            <li>女性</li>
        </ul>
    </div>
</body>

</html>
