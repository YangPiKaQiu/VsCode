<script>

    //1.声明字符串
    let s = "  kgc sss  ";
    console.log(s);
    //2.查看String api没有去除左边空格的方法
    //3.自己写一个
    String.prototype.lTrim = function () {
        //去除左边的空格
        return this.replace(/^\s/g, "");
    }
    String.prototype.rTrim = function () {
        //去除右边的空格
        return this.replace(/\s$/g, "");

    }
    String.prototype.allTrim = function () {
        //去除全部的空格
        return this.replaceAll(/\s/g, "");
    }


    //4.实例可以i调用原型lTrim()方法
    let newStr1 = s.trimStart();
    let newStr2 = s.trimEnd();
    let newStr3 = s.trimStart().trimEnd();
    let newStr4 = s.lTrim();

    console.log("--------------");
    console.log(newStr1);
    console.log(newStr2);
    console.log(newStr3);
    console.log(newStr4);

</script>
