<script>
    let person = class person {
        constructor(name, age, job, years, company, work) {
            this.name = name;
            this.age = age;
            this.job = job;
            this.years = years;
            this.company = company;
            this.work = work;
        }
        aeep() {
            console.log(`
                    姓名：${this.name}
                    年龄：${this.age}
                    技术方向：${this.job}
                    工作年限：${this.years}
                    目前就职于：${this.company}
                    职务是 ：${this.work}
                    `);
        }
    }
    let mwl = new person('马未龙', 35, '数据库维护', 10, '腾讯实业', '数据库维护工程师');
    mwl.aeep();

</script>
