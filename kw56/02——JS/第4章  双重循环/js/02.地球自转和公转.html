    <script>
        //打印2000年-2022年   地球的运行轨迹

            console.log("===当前年份:"+year+"=========================");
            for(var day=1;day<=365;day++){
            console.log(year+"年，地球白转了"+day+"圈，又过了一天...");
        }
        console.log("地球公转了1圈");
        }
