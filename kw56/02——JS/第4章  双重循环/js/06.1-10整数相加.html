<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score=0;
        for(var i=1; i<=10;i++){
            score=score+i;
            if(score>20){
                console.log("累加值和大于20的当前数是:"+i);
                break;
            }
        }
    </script>
</body>
</html>
