<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("请输入学生姓名:");   
        var sum=0;   //总成绩
        var avg=0;   //平均值
        for (var i = 1; i <= 5; i++) {
             var score=parseFloat(prompt("请输入第"+i+"门课的成绩"));
            if(score<0){
                console.log("抱歉，分数录入错误，请重新进行录入！");
                break;
            }
          sum+=score;
        }
        if(score>0){avg=sum/5;
            console.log("请输入学生姓名:"+name);
            console.log("总成绩为:"+sum);
            console.log("平均成绩为:"+avg); 
        }
       
    </script>
</body>
</html>
