<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <script>
        // 1 使用循环打印出26个字母 


        for (var i = 65; i <= 90; i++) {
            document.write(String.fromCharCode(i));
        }
        document.write("<br/>");
        for (var i = 97; i <= 122; i++) {
            document.write(String.fromCharCode(i));
        }
    </script>
</body>
</html>
