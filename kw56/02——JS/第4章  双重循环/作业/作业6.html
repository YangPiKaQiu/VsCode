<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 5 - i; j >= 1; j--) {
                document.write("&nbsp; ");
            }
            for (var k = 1; k <= 2 * i - 1; k++) {
                if (k == 1 || k == 2 * i - 1) {
                    document.write("*");
                }
                else { document.write(" &nbsp; "); }


            }
            document.write("<br/>");
        }
        for (i = 4; i >= 1; i--) {
            for (j = 5 - i; j >= 1; j--) {
                document.write(" &nbsp; ");
            }
            for (k = 1; k <= 2 * i - 1; k++) {
                if (k == 1 || k == 2 * i - 1) {
                    document.write("*");
                }
                else { document.write(" &nbsp; ");}
            }
            document.write("<br/>");
        }  
    </script>
</body>

</html>
