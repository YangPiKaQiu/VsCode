<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 8; i++) {
            // 空格
            for (var j = 8 - i; j >= 1; j--) {
                document.write("&nbsp;&nbsp;");
            }
            // 每行的数字
            for (var k = 1; k <= 2 * i - 1; k++) {
                document.write(i);
            }
            document.write("<br/>");
        } 
    </script>
</body>

</html>
