        for (var i = 1; i <= 4; i++) {
            for (var j = 1; j <= 2 * i - 1; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
        for (i = 3; i >= 1; i--) {
            for (k = 1; k <= 2 * i - 1; k++) {
                document.write("*");
            }
            document.write("<br/>");
        }

    </script>
