<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
<script>
    //删除1i  3的元素
    /*
    1.选中第三个1i
    2.通过removeChild()方法删除，  父元素.removeChild  (孩子)==>
                                   孩子.parentNode.removeChild(孩子);
    */

    let liOjb;
    let liOjb4;
    let lis = document.querySelectorAll("li");
    lis.forEach((item, index) => {
        if (index === 2) {
            console.log(item);
            liOjb = item;
        }
        if (index === 3) {
            liOjb4 = item;
        }
    })
    //删除    dom  core
    // liOjb.parentNode.removeChild(liOjb);
    liOjb.remove();

    //替换：replaceChild(newNode,oldNode)   用新节点替换旧节点
    //父节点.replaceChild()
    // 替换li   4, li   10000

    let li10000 = document.createElement("li"); 
    li10000.innerHTML = 10000;
    liOjb4.parentNode.replaceChild(li10000, liOjb4);





</script>

</html>
