    //给input添加点击事件，当你点击的时候添加属性checked
    function selInput(obj) {

        // console.log(obj.getAttribute("checked"));
        //如果复选框checked凤性是null, 添加一个，如果checked属性存在，改成nul1l(交替执行)
        if (obj.getAttribute("checked") === null) {
            obj.setAttribute("checked", "checked");
        } else {
            //去掉checked同性
            // obj.setAttribute( "checked" ,null) ;
            obj.removeAttribute("checked");
        }
    }
