<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var names = ["tom", "jerry", "lucy", "jackson"];
        //修改
        //1.修改第二个名字刘金玲  直接下标修改
        names[1] = "刘金玲";
        console.log(names);

        //2.使用splice()方法将第三个 名字改成张三
        //2表示第三个位置，1表示删除后面，0表示不删除
        names.splice(2, 1, "张三");
        console.log(names);

        
    </script>
</body>
</html>
