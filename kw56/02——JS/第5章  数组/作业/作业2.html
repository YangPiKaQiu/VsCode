<body>
    <script>
        // 2.求出四家店的最低手机价格.
        var arr = [];
        for (var i = 0; i < 4; i++) {
             arr[i]= Number(prompt("请输入四家手机价格:"));
        }
        var min = arr[0];
        for (var j = 0; j < arr.length; j++) {
            if (min > arr[j]) {
                min = arr[j];
            }
        }
        console.log( "最低手机价格是：" + min);

        
    
       
    </script>
</body>

</html>
