<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 5.一组字符，a, c, u, b, e, p, f, z
        // 需求：分别输出原字符序列，升序排序后的字符序列，逆序的字符序列

        var arr = ["a", "c", "u", "b", "e", "p", "f", "z"];
        console.log("原数组为:"+arr);
        
        var a = arr.sort();
        console.log("升序排序为:"+a);
        
        var b = a.reverse();
        console.log("降序排序为:"+b);


    </script>


</body>

</html>
