<body>
    <script>
        // 3.数组存储5笔购物金额，在控制台输出并计算总金额.
        var arr = [];
        for (var i = 0; i < 5; i++) {
             arr[i]= Number(prompt("请输入5笔购物金额:"));
        }
        var sum=0;
        for (var j=0;j<arr.length;j++){
            sum=sum+arr[j];
        }
        console.log("总金额为:"+sum);
       
    </script>
</body>
