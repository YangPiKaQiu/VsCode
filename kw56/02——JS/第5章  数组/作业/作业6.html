<body>
    <script>
        // 6.改进第二题：向字符数组中插入一个字符，保持原来的排序规则

        var arr = ["a", "c", "u", "b", "e", "p", "f", "z"];
        console.log("原数组为:" + arr);
        
        arr.sort();
        console.log("升序排序为:" + arr);
        arr.splice(2, 0, "g");
        console.log(arr);

        arr.reverse();
        console.log("降序排序为"+arr);
        arr.splice(2, 0, "t");
        console.log(arr);
        

    </script>
</body>
