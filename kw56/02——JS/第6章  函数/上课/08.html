<body>
    <script>
        //手动录入两个数:
        var a=+prompt("请输入第一个数：");
        var b=+prompt("请输入第二个数：");

        //编写获取最大数的方法:
        function getmax(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }

        //调用函数，传入实参，获取最大的一个数，放入maxNum变量中
        let getNum= getmax(a,b);

        //将最大的数打印到网页中
        console.log(getNum);
























    </script>
