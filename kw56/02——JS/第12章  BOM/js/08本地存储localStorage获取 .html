<script>
  
    console.log(localStorage);
    document.write(localStorage.getItem("stuName"))

    let yourDog = localStorage.getItem("dog");
    console.log(typeof yourDog);
    //通过es6里面
    // JSON 转换： JSON.stringify(data)将对象转换成字符串
                 // JSON.parse(s) 将字符串转换成json格式的对象
    let realDog = JSON.parse(yourDog);
    console. log(realDog);

    document.write(realDog.name)
    document.write(realDog.age)
    document.write(realDog.type)




</script>
