<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="endBtn" onclick="endSayHi()">结束</button>

</body>
<script>
    let t1;
    function endSayHi() {
        clearTimeout(t1);
    }
    function sayHi() {
        console.log("大家好");
    }
    //等3秒后，再页面弹出一句话

    //重复10次执行大家好
    for (let i = 0; i < 10; i++) {
        console.log(i);
        //此处异步函数
        t1 = setTimeout("sayHi()", 3000);
        //promise异步编程  es6
    }
    //关闭延迟任务  clearTimeout(延迟定时器的表示)

</script>

</html>
