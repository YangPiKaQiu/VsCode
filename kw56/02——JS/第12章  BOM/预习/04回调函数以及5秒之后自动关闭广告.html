<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <img src="ad.jpg" alt="">
</body>
<script>
    window.addEventListener("load", function () {
        //3秒消失元素
        let div = document.querySelector('div');
        function close() {
            div.style.display = 'none';
        }
        let time1 = setTimeout(close, 3000);
        // 当屏幕小于300像素时元素消失 否则大于显示
        window.addEventListener("resize", function () {//重置窗口
            if (window.innerWidth <= 300) { //判断窗口大小
                div.style.display = 'none';
            } else {
                div.style.display = 'block';
            }
        })
    })
</script>
</html>
