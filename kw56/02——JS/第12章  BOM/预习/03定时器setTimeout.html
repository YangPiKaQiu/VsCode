<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <script>
        //一.setTimeout
        //语法规范：   window.setTimeout(调用函数，延长时间)；
        // 1.这个window在调用的时候可以省略
        // 2.这个延长事件单位是毫秒 但是可以省略,如果省略默认是0
        // 3.这个调用函数可以直接写函数  还可以写 函数名"()"
        // 4.页面中可能有很多的定时器，我们经常给定时器加标识符

        // setTimeout(function () {
        //     console.log("时间到了");
        // }, 5000);


        function a() {
            console.log("爆炸了");
        }
        setTimeout(a, 2000);
        //还有种写法 '函数名（）'
        //setTimeout("a()",3000); //这种写法不推荐
        //在定时器多的时候我们可以给一个标识符 （名字）
        // var timer1 = setTimeout(a, 2000);
        // var timer = setTimeout(a,5000)


        
    </script>
    <div></div>
</body>
</html>
