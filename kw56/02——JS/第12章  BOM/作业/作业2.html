<script>

    // 输入某年某月某日，判断这一天是这一年的第几天？
    // 注意判断润月的情况

    let year = Number(prompt("请输入年份:"));
    let month = Number(prompt("请输入月份:"));
    let day = Number(prompt("请输入天数:"));
    let days = day;
    for (i = 1; i < month; i++) {
        switch (i) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                days = day + 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                days = day + 31;
                break;
            case 2:
                if (year % 4 === 0 && year % 100 === 0 && year % 400 === 0) {
                    days = day + 29;
                } else { days = day + 28 }
        }
    }
    alert("这一天是这一年的第" + days + "天");

</script>
