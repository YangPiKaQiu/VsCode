<script>
    let nums = [2, 12, 56, 21, 122, 1, 41];

    //排序方法  给数组


    function myPaopao(arr,callBack){

        //冒泡排序
        for(let i=0;i<arr.length-1;i++){
            for(let j=0;j<arr.length-1;j++){
                //判断：升序
                if(j[i]>j[i+1]){
                    let temp;
                    temp=j[i];
                    j[i]=j[i+1];
                    j[i+1]=temp;
                }
                //判断：降序
                if(callBack(j[i]>j[i+1])){
                    let temp;
                    temp=j[i];
                    j[i]=j[i+1];
                    j[i+1]=temp;
                }
            }
        }
    }



</script>
