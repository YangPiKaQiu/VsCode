<script>

    //使用闭包实现四则运算
    /*
      a+b=
      a-b=
      a*b=
      a/b=
    */

    function out(n1, n2, op) {
        switch (op) {
            case "+":
                return function () {
                    return n1 + n2;
                }
                break;
            case "-":
                return function () {
                    return n1 - n2;
                }
                break;
            case "*":
                return function
                    () {
                    return n1 * n2;
                }
                break;
            case "/":
                return function () {
                    return n1 / n2;
                }
                break;
        }
    }
    let num1 = 100, num2 = 50;

    let result = out(num1, num2, "/");
    console.log(result());

    num1 = 999, num2 = 6;
    let result2 = out(num1, num2, '+');
    console.log(result2());

    

</script>
