    <script>
        //回调函数：方法的参数是一个函数，那么这个函数成为回调函数

        let nums = [11, 22, 33, 44, 55, 66, 77];

        //功能：将数字放大两倍
        function gt(val) {
            return val * 2;
        }

        //缩小两倍
        function lt(val) {
            return val / 2;
        }

        //自定义回调函数的方法
        //将数组元素放大两倍    callBack：回调函数
        Array.prototype.renScale = function (callBack) {
            console.log(this);

                emptyArr.push(callBack(arr[i]));
            }
            return emptyArr;
        }

        let result = nums.renScale((val) => {
            return val / 2
        })
