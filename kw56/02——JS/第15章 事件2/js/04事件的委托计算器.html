<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            list-style: none;
        }

        .box {
            width: 300px;
            border: 3px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
        }

        .box button {
            width: 30px;
            height: 30px;
            line-height: 30px;
            font-size: 20px;
            font-weight: bold;
            margin: 5px 2px;
        }

        #calcResult {
            border: 3px solid rgb(148, 147, 147);
            border-radius: 5px;
            width: 80%;
            height: 40px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <br>
        <button>C</button>
        <button>+</button>
        <button>-</button>
        <button>=</button>
        <textarea name="calcResult" id="calcResult" cols="30" rows="10"></textarea>

    </div>
</body>
<script>
    //事件委托：点击button按钮，交由box大盒子的点击事件进行统一的处理

    let box = document.querySelector(".box");
    let result = document.querySelector("#calcResult");
    let str = "";    //存在文本字符串
    box.onclick = function (e) {
        let btn = e.target;
        let val = e.target.innerHTML;
        console.log(e.target.nodeName);
        //如果点击的是button按钮，获取里面文本内容
        if (e.target.nodeName === "BUTTON") {
            //如果点击的button 是C，清空文本
            switch (val) {
                case "C":
                    //清空
                    result.innerHTML = "";
                    str = "";
                    break;
                case "=":
                    //异常捕获: try里面代码块用于捕获你写的可能发生异常的脚本，如果发生了异常会执行catch()语句块，
                    //如果不发生异常不执行catch语句块，并且catch(err)可以捕获到发生的错误信息
                    //加了try - catch之后不会中断程序，抛出异常后会继续执行下面的脚本

                    try {
                        //计算文本域里面的数据:
                        //eval() 函数计算JavaScript字符串，并把它作为脚本代码来执行
                        console.log(eval(result.value));
                        result.innerHTML = eval(result.value);
                        str = eval(result.value);
                    } catch (e) {
                        result.innerHTML = e;
                        result.style.color = "red";
                    }
                    break;
                default:
                    //其他的按键，获取按键值放到文本里面展示
                    str += val;
                    result.innerHTML = str;
            }
        }
    }


</script>

</html>
