<body>
    <div>
        <a id="mylink"  href="http://www.taobao.com">淘宝</a>

<script>
    let mylink=document.querySelector("#mylink");
    //阻止默认事件：  e.preventDefault()

        e.preventDefault();
        location.href="https://www.jd.com/";
    }

</script>
