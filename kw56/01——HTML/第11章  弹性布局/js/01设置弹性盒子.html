<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid blue;
            margin: 20px auto;
            /* 把大盒子设置为弹性盒子之后，里面的小盒子横向排列
            如果里面的小盒子是行元素，也可以设置宽度和高度，并且横向排列，如果没有设置高度
            会拉伸至整个大盒子的高度 */
            display: flex;
            /* 设置flex布局以后，子元素的float、clear、和vertical-align、属性将失效 */

        }

        .box>div {
            width: 100px;
            height: 100px;
            border: 1px dashed red;

        }

        .spans {
            width: 500px;
            height: 500px;
            border: 1px solid blue;
            display: flex;
        }

        .spans>span {
            border: 1px dashed purple;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="small">1</div>
        <div class="small">2</div>
        <div class="small">3</div>
        <div class="small">4</div>
        <div class="small">5</div>
        <div class="small">6</div>
        <div class="small">7</div>
        <div class="small">8</div>
    </div>
    <div class="spans">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
    </div>
</body>

</html>
