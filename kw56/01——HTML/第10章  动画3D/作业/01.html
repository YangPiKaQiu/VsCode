<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .box {
            display: flex;
            flex-direction: column;
        }

        .Box1 {
            height: 100px;
            border-bottom: 1px solid #E1E1E1;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;


        }

        .box1 {
            /* border: 1px solid blue; */
            width: 150px;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin-left: 100px;
        }

        .box1 img {
            width: 150px;
        }


        .box2 {
            /* border: 1px solid red; */
            width: 300px;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin-right: 50px;
        }

        .box2 p:nth-of-type(1) {
            font-size: 10px;
            color: #ADADAD;
        }

        .box2 p:nth-of-type(1) span {
            color: #1667CC;
        }

        .box2 p:nth-of-type(2) img {
            width: 15px;
        }

        .box2 p:nth-of-type(2) {
            width: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid #E1E1E1;
            font-size: 10px;
            padding: 5px 10px;
        }

        .Box2 {
            background: #FCFCFC;
            display: flex;
            justify-content: space-around;
            padding-top: 50px;

        }

        .box3 {
            width: 320px;
        }

        .box3 p:nth-of-type(1) {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            height: 20px;
        }

        .box3 p:nth-of-type(1) span {
            color: #1667CC;
        }

        .box4 {
            width: 320px;
            border: 1px solid #E4E4E4;
        }

        .box4:nth-of-type(2) {
            margin-top: 10px;
        }

        .box4 input {
            height: 40px;
            background: white;
            border: none;
            color: #E1E1E1;
            padding-left: 50px;
            padding-top: 1px;
            font-size: 12px;

        }

        #input-first {
            background: url(../image/userHead.png)no-repeat 10px;
        }

        #input-second {
            background: url(../image/lock.png)no-repeat 10px center;
        }

        .box5 {
            width: 300px;
            height: 40px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

        }

        .left span {
            font-size: 10px;
            margin-left: 20px;
        }

        .box5 span {
            font-size: 10px;
        }

        .box6 {
            font-size: 12px;
            color: white;
            background: red;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }

        .box7 {
            line-height: 40px;
            font-size: 10px;
        }

        .box8 {
            display: flex;
        }

        .box9 {
            width: 200px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .box9 img {
            width: 30px;
        }

        .box10 {
            margin-left: 20px;
            display: flex;

        }

        .box10 span {
            font-size: 10px;
        }

        .box10 img {
            width: 12px;
            height: 12px;
            margin: 3px;
        }

        .box11 {
            height: 1000px;
            background-color: #FCFCFC;
            font-size: 10px;
            padding-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">

            <div class="box2">

        </div>
        <div class="Box2">

                    <div class="box4">

                    </div>
                    <div class="box5">
                        <div class="left"><input type="checkbox" name="intersting" value="book"><span>自动登录</span></div>
                        <span>忘记密码？</span>
                    </div>
                    <div class="box6">
                        登录
                    </div>
                    <div class="box7">
                        更多合作网站账号登录
                    </div>
                    <div class="box8">
                        <div class="box9">
                            <img src="../image/qqf.png" alt="">
                            <img src="../image/wbf.png" alt="">
                            <img src="../image/zhif.png" alt="">
                            <img src="../image/wxf.png" alt="">
                        </div>
                        <div class="box10">
                            <span>更多合作网站</span> <img src="../image/loadMore.png" alt="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="box11">
            <p>沪ICP备13044278号丨合字B1.B2-20130004丨营业执照</p>

        </div>
    </div>
</body>

</html>
