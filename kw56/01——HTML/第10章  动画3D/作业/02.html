<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .box {
            display: flex;
            flex-direction: column;
        }

        .Box1 {
            border-bottom: 2px solid #E1E1E1;
            height: 100px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .box1 {
            width: 150px;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin-left: 100px;
        }

        .box1 img {
            width: 150px;
        }

        .box2 {
            width: 300px;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin-right: 50px;
        }

        .box2 p:nth-of-type(1) {
            font-size: 10px;
            color: #ADADAD;
        }

        .box2 p:nth-of-type(1) span {
            color: #1667CC;
        }

        .box2 p:nth-of-type(2) img {
            width: 15px;
        }

        .box2 p:nth-of-type(2) {
            width: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid #E1E1E1;
            font-size: 10px;
            padding: 5px 10px;
        }

        .Box2 {
            background: #FCFCFC;
            height: 1000px;
            display: flex;
            justify-content: center;
            margin-top: 30px;

        }

        .box3 {
            width: 320px;
        }

        .box3 h2 {
            font-size: 18px;
            line-height: 40px;
            text-align: center;
        }

        .box3 p:nth-of-type(1) input {
            height: 40px;
            width: 282px;
            font-size: 12px;
            padding-left: 35px;
            border: 1px solid #E1E1E1;
            margin-bottom: 5px;
        }

        .box3 p:nth-of-type(2) input {
            height: 40px;
            width: 155px;
            font-size: 12px;
            padding-left: 35px;
            border: 1px solid #E1E1E1;
            margin-bottom: 5px;
        }

        #id1 {
            font-size: 12px;
            width: 80px;
            padding: 12px 29px 12px 29px;
            color: white;
            background: #53525A;
            margin-left: 10px;

        }

        .box3 p:nth-of-type(3) input {
            height: 40px;
            width: 282px;
            font-size: 12px;
            padding-left: 35px;
            border: 1px solid #E1E1E1;
            margin-bottom: 5px;
        }

        .box3 p:nth-of-type(4) input {
            height: 40px;
            width: 282px;
            font-size: 12px;
            padding-left: 35px;
            border: 1px solid #E1E1E1;
        }

        .box4 {
            height: 40px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #757575;
        }

        .box4 span {
            color: #1667CC;
        }

        .box3 p:nth-of-type(5) {
            font-size: 12px;
            color: white;
            background: red;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }

        .box5 {
            height: 1000px;
            background-color: #FCFCFC;
            font-size: .0313rem;
            padding-top: 20px;
            text-align: center;
            color: #757575;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="Box1">
            <div class="box1">
                <img src="../image/loginlogo.jpg" alt="">
            </div>
            <div class="box2">
                <p>您好,欢迎光临1号店! <span>请登录</span></p>
                <p><img src="../image/runbun.png" alt=""><span>帮助中心</span><img src="../image/turnb.png" alt=""></p>
            </div>
        </div>
        <div class="Box2">
            <div class="box3">
                <h2>1号店注册</h2>
                <p><input type="text" placeholder="手机号">
                <p><input type="text" placeholder="手机号"><span id="id1">获取验证码</span></p>
                <p><input type="text" placeholder="设置密码"></p>
                <p><input type="text" placeholder="确认密码"></p>
                <div class="box4">
                    <p>点击注册,表示您同意1号店</p>
                    <span>《服务协议》</span>
                </div>
                <p>同意协议并注册</p>
                <div class="box5">
                    <p>沪ICP备13044278号丨合字B1.B2-20130004丨营业执照</p>
                    <p>Copyright&copy 1号店网上超市 2007-2016,All Rights Reserved</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
