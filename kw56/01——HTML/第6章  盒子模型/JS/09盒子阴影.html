<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            margin: 30px auto;

            /* 盒子阴影
            x轴：正值 向右阴影
            y轴：负值 向下阴影 */


            /* 外阴影 */
            /* box-shadow: 2px 2px 2px red; */
            /* box-shadow: -2px -2px 2px red; */
            /* box-shadow: 0px 0px 10px red; */
            box-shadow: 0px 0px 10px red, 0px 0px 5px yellow;

        }
        p {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            margin: 30px auto;

            box-shadow: inset 0px 0px 10px red, 0px 0px 5px green;
            border-radius: 10px;
        }
     /* 鼠标悬浮在盒子上产生的阴影 */
        h1 {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 30px auto;
        }

        h1:hover {
            border-radius: 10px;
            box-shadow: inset 0px 0px 10px red, 0px 0px 5px green;
            border: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <p></p>
    <h1></h1>
</body>

</html>
