<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        div {
            width: 230px;
            margin: 30px auto;
            border: 1px solid #cfcece;

        }

        p {
            line-height: 40px;
            color: #666666;
            text-indent: 8px;
            background: linear-gradient(to bottom, #D0D0FF, #FAFAFF);
        }

        ul {
            border-top: 1px dashed #D0D0FF;
            padding-top: 5px;
            padding-bottom: 5px;
            list-style: none;
        }

        li {
            line-height: 26px;
            color: #666666;
            font-size: 10px;
            text-indent: 10px;
        }

        span {
            font-weight: bold
        }

        li:hover {
            color: rgb(172, 28, 28);
        }
    </style>
</head>

<body>
    <div>
        <p>京东快报</p>
        <ul>
            <li><span>[特惠]</span>海飞丝去屑又去油 超清爽 </li>
            <li><span>[公告]</span>京东公益支持鲁甸新动作</li>
            <li><span>[特惠]</span>4688元抢iPhone 6</li>
            <li><span>[公告]</span>小米电视携豪礼高调入驻京东</li>
        </ul>
    </div>

</body>

</html>
