<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        div {
            width: 250px;
            background: linear-gradient(to bottom, #5EC2F9, #FFFFFF);
            border-radius: 15px 15px 15px 15px;
        }

        p {
            font-size: 14px;
            color: aliceblue;
            background: url(../image/bg.gif)no-repeat 5px;
            text-indent: 40px;
            line-height: 35px;
            font-weight: bold;
            border-bottom: 1px solid white;
        }

        li {
            font-size: 18px;
            color: #626262;
            background: url(../image/dotBg.gif) no-repeat;
            line-height: 30px;
            text-indent: 20px;
        }
        li:hover {
            color:red;
        }
    </style>
</head>

<body>

        <p>中心开班信息</p>

</body>

</html>
