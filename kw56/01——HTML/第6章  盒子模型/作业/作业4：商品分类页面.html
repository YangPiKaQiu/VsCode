<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        div {
            border: 2px solid #FC9829;
            width: 200px;
            margin: 30px;
            padding: 5px;
            border-radius: 15px 15px 15px 15px;
        }

        p {
            line-height: 50px;
            text-indent: 50px;
            font-size: 15px;
            font-weight: bold;

        }

        div>p:nth-of-type(1) {
            background: url(../image/icon_01.jpg)no-repeat 5px;
            border-bottom: 1px dashed #a7a7a8;
        }
        div>p:nth-of-type(2) {
            background: url(../image/icon_02.jpg)no-repeat 5px;
            border-bottom: 1px dashed #a7a7a8;
        }
        div>p:nth-of-type(3) {
            background: url(../image/icon_03.jpg)no-repeat 5px;
            border-bottom: 1px dashed #a7a7a8;
        }
        div>p:nth-of-type(4) {
            background: url(../image/icon_04.jpg)no-repeat 5px;
            border-bottom: 1px dashed #a7a7a8;
        }
        div>p:nth-of-type(5) {
            background: url(../image/icon_05.jpg)no-repeat 5px;
            border-bottom: 1px dashed #a7a7a8;
        }
        div>p:nth-of-type(6) {
            background: url(../image/icon_06.jpg)no-repeat 5px;
            border-bottom: 1px dashed #a7a7a8;
        }
        div>p:nth-of-type(7) {
            background: url(../image/icon_07.jpg)no-repeat 5px;
            border-bottom: 1px dashed #a7a7a8;
        }
        div>p:nth-of-type(8) {
            background: url(../image/icon_08.jpg)no-repeat 5px;
            border-bottom: 1px dashed #a7a7a8;
        }
        div>p:nth-of-type(9) {
            background: url(../image/icon_09.jpg)no-repeat 5px;
            border-bottom: 1px dashed #a7a7a8;
        }
        div>p:nth-of-type(10) {
            background: url(../image/icon_10.jpg)no-repeat 5px;
        }
    </style>
</head>

<body>
    <div>
        <p>酒水/饮料</p>
        <p>进口食品</p>
        <p>休闲零食</p>
        <p>地方特产</p>
        <p>保健/冲调</p>
        <p>粮油/生鲜</p>

</body>

</html>
