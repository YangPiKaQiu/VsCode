<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: rgb(235, 231, 226);
        }

        div {
            width: 260px;
            margin: 50px auto;
            background-color: whitesmoke;
        }

        p {
            height: 30px;
            color: aliceblue;
            line-height: 30px;
            font-size: 15px;
            text-indent: 10px;
            background-color: rgb(209, 57, 87);
        }

        ul {
            list-style: none;
            color: #666666;
        }

        li {
            height: 30px;
            border-bottom: 1px dashed #7c7c7e;
            font-size: 12px;
            line-height: 30px;
        }

        span {
            display: inline-block;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: rgb(65, 66, 63);
            text-align: center;
            line-height: 26px;
            font-weight: bold;
            color: white;

        }

        li:hover {
            color: rgb(209, 57, 87);
        }

        li:hover span {
            background-color: rgb(209, 57, 87)
        }
    </style>
</head>

<body>
    <div>
        <p>大家都喜欢买的美容品</p>
        <ul>
            <li><span>1</span>&nbsp;&nbsp;&nbsp;雅诗兰黛即时修护眼部精华霜15ml</li>
            <li><span>2</span>&nbsp;&nbsp;&nbsp;伊丽莎白雅顿显效复合活肤霜 75ml</li>
            <li><span>3</span>&nbsp;&nbsp;&nbsp;OLAY玉兰油多效修护霜 50g</li>
            <li><span>4</span>&nbsp;&nbsp;&nbsp;巨型一号丝瓜水320ML</li>
            <li><span>5</span>&nbsp;&nbsp;&nbsp;倩碧保湿洁肤水2号 200ml</li>
            <li><span>6</span>&nbsp;&nbsp;&nbsp;比度克细肤淡印霜 30g</li>
            <li><span>7</span>&nbsp;&nbsp;&nbsp;兰芝 (LANEIGE)夜间修护锁水面膜 80ml</li>
            <li><span>8</span>&nbsp;&nbsp;&nbsp;SK-II护肤精华露 215ml</li>
            <li><span>9</span>&nbsp;&nbsp;&nbsp;欧莱雅青春密码活颜精华肌底液</li>
        </ul>
    </div>
</body>

</html>
