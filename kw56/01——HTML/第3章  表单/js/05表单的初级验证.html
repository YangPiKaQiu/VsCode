<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="success.html" method="get">
        <!-- required属性：表示表单元素不能为空,如果为空不允许提交 -->
        <p>用户名：<input type="text" name="userName id="userName" required ></p>

        <!-- placeholder：起到提示作用，当光标在文本输入框输入字符的时候，会消失 -->
        <p>邮箱：<input type="text"placeholder="zhuhuixiu@163.com"></p>

        <!-- pattern 
        ^表示正则表达式开始符号
        \d表示阿拉伯数字0~9
        []选择里面的一个字符
        {}表示前面一个字符出现的次数
        {9}表示出现9次，{2，}表示出现大于2次，{2,5}表示出现2到5次
        -->
        <p>手机号: <input type="text" name="tel" required pattern="^1[3,5,7,8,9]\d{9}"></p>
        <p><input type="submit" value="注册"></p>
    </form>
</body>

</html>
