<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .nav {
            position: fixed;
            right: 0px;
            bottom: calc(50% - 82px);
        }

        .nav_item {
            width: 36px;
            height: 36px;
            border-radius: 5px 0px 0px 5px;
            margin-bottom: 5px;
        }

        .shop {
            background: rgba(0, 0, 0, 0.8) url(../images/toolbar_05.png) no-repeat center;
        }

        .love {
            background: rgba(0, 0, 0, 0.8) url(../images/toolbar_10.png) no-repeat center;
        }

        .histroy {
            background: rgba(0, 0, 0, 0.8) url(../images/toolbar_15.png) no-repeat center;

        }

        .info {
            background: rgba(0, 0, 0, 0.8) url(../images/toolbar_19.png) no-repeat center;
        }

        /* 定位文字span */
        .nav>div>span {
            position: absolute;
            right: -130px;
            height: 36px;
            width: 110px;
            background-color: darkred;
            color: white;
            font-size: 12px;
            padding-left: 20px;
            line-height: 36px;
        }

        /* 设置关键帧 */
        @keyframes move {
            0% {
                border-radius: 5px 0px 0px 5px;
                transform: translate(0px);
                opacity: 1;
            }

            33% {
                border-radius: 5px 0px 0px 5px;
                transform: translate(-40px);
                opacity: 0.9;
            }

            66% {
                border-radius: 5px 0px 0px 5px;
                transform: translate(-80px);
                opacity: 0.8;
            }

            100% {
                border-radius: 5px 0px 0px 5px;
                transform: translate(-110px);
                opacity: 0.7;
            }
        }

        /* 调用关键帧 */
        .nav_item:hover>span{
            animation: move 0.6s linear both;
        }
    </style>
</head>

<body>
    <img src="../img/img.bmp" alt="">
    <div class="nav">
        <div class="nav_item shop"><span>购物车</span></div>
        <div class="nav_item love"><span>我的关注</span></div>
        <div class="nav_item histroy"><span>历史记录</span></div>
        <div class="nav_item info"><span>我的信息</span></div>
    </div>
</body>

</html>
