<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 669px;
            height: 303px;
            margin: 30px auto;
            border: 1px solid #ccc;
        }

        .box1 {
            width: 224px;
            height: 303px;
            float: left;
            border: 1px solid #ccc;
        }

        .box1 h4 {
            height: 50px;
            line-height: 50px;
            padding: 20px 20px 0px;
            font-size: 12px;
        }

        .box1 p {
            font-size: 10px;
            padding: 0px 20px;
        }

        .box1 img {
            margin-top: 80px;
            margin-left: 40px;
        }

        .box2 {
            position: relative;
        }

        .box2 p {
            font-size: 10px;
            padding: 0px 20px;
        }

        .box2 ul li {
            position: relative;
            width: 220px;
            height: 150px;
            float: left;
            margin-right: -1px;
            border: 1px solid #ccc;
        }

        .box2 h4 {
            height: 40px;
            line-height: 40px;
            padding: 20px 20px 0px;
            font-size: 12px;

        }

        .box2 img {
            margin-top: 30px;
        }

        .box3 {
            width: 100px;
            float: left;
        }

        .box3 img {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <h4>超级信用卡</h4>
            <p>线上线下课累计彩贝积分</p>
            <img src="../img/1.bmp" alt="">
        </div>
        <div class="box2">
            <ul>
                <li>
                    <div class="box3">
                        <h4>彩贝抢霸</h4>
                        <p>每天10点更新</p>
                    </div>
                    <img src="../img/2.bmp" alt="">
                </li>
                <li>
                    <div class="box3">
                        <h4>热门优惠劵</h4>
                        <p>全场免费领取</p>
                    </div>
                    <img src="../img/3.bmp" alt="">
                </li>
                <li>
                    <div class="box3">
                        <h4>促销活动</h4>
                        <p>汇集全网优惠</p>
                    </div>
                    <img src="../img/4.bmp" alt="">
                </li>
                <li>
                    <div class="box3">
                        <h4>精挑细选</h4>
                        <p>给你最好的选择</p>
                    </div>
                    <img src="../img/5.bmp" alt="">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
