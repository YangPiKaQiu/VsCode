<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box {
            background-color: #ccc;
            height: 80px;
            line-height: 80px;
        }

        ul {
            margin-left: 200px;
            height: 80px;
            line-height: 80px;
            /* border: 1px solid red; */
        }
        ul li {
            display: inline-block;
            margin: 0px 10px;
            height: 30px;
            line-height: 30px;
            vertical-align: middle;
        }

        ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
       /* 第一个span背景图 */
        ul li:nth-of-type(1) {
            position: relative;
            /* border: 1px solid blue; */
        }

        .con1 {
            position: absolute;
            border: 1px solid red;
            width: 38px;
            height: 24px;
            top:-24px;
            left:0px;
            background-image: url(../img/header_03.png);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../img/logo_170x46.png" alt="">
        <ul>
            <li><a href="#">返回商城</a><span class="icon1"></span>|</li>
            <li><a href="#">商旅频道</a>|</li>
            <li><a href="#">积分商城</a>|</li>
            <li><a href="#">商旅频道</a>|</li>
            <li><a href="#">了解彩贝</a>|</li>
            <li><a href="#">彩贝活动</a>|</li><span class="icon2"></span>
            <li><a href="#">个人中心</a></li>
        </ul>
    </div>
</body>

</html>
