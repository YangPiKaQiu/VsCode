<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 2500;
            height: 1000px;
            border: 2px solid blue;
            position: relative;
        }

        /* 给照片都加白色过渡 */
        img {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            /* 添加一个过渡效果 */
            transition:all 4s ease-in-out;
        }

        /* 给照片做定位 */
        img:nth-of-type(1) {
            position: absolute;
            left: 200px;
            top: 500px;
            transform: rotate(-30deg);
            z-index: 2;
        }

        img:nth-of-type(2) {
            position: absolute;
            left: 300px;
            top: 350px;
            z-index: 1;
        }
        
        img:nth-of-type(3) {
            position: absolute;
            left: 380px;
            top: 550px; 
        }
        /* 碰到第三章照片  自上显示 */
        img:nth-of-type(3):hover{z-index: 3;
        transform: scale(1.5) rotate(-45deg);}


        img:nth-of-type(1):hover{z-index: 3;
        transform: scale(2) rotate(-45deg);}

    </style>
</head>

<body>
    <div class="box">
        <img src="../img/1.jpg" alt="" width="300" height="225">
        <img src="../img/2.jpg" alt="">
        <img src="../img/3.jpg" alt="" width="325" height="203">


    </div>
</body>

</html>
