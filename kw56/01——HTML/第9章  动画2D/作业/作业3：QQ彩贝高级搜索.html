<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box1 {
            margin: 50px auto;
            width: 190px;
            height: 260px;
            border: 1px solid #CCCCCC;
            position: relative;
        }

        h3 {
            border-bottom: 4px solid red;
            margin: 5px 10px;
            padding-bottom: 8px;
        }

        p:nth-of-type(1) {
            width: 170px;
            height: 30px;
            margin: 10px;
            color: #A9A9A9;
            font-size: 15px;
            line-height: 30px;
            text-indent: 10px;
            border: 1px solid #CCCCCC;
        }

        p:nth-of-type(2) {
            width: 70px;
            height: 25px;
            background-color: #CCCCCC;
            box-shadow: 2px 2px 2px #A9A9A9;
            font-size: 13px;
            line-height: 25px;
            text-indent: 20px;
            margin: 10px 60px;
        }
        #box2{position: absolute;
            left: 30px;
            top: 130px;
        }
        #box3{position: absolute;
            left: 110px;
            top: 130px;
        }
        #box4{position: absolute;
            left: 30px;
            top: 160px;
        }
        #box5{position: absolute;
            left: 110px;
            top: 160px;
        }
        #box6{position: absolute;
            left: 30px;
            top: 190px;
        }
        #box7{position: absolute;
            left: 110px;
            top: 190px;
        }
        #box8{position: absolute;
            left: 30px;
            top: 220px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <h3>高级搜索</h3>
        <p>请输入关键字</p>
        <p>搜索</p>
        <select name="" id="box2">
            <option value="0">场合</option>
        </select>
        <select name="" id="box3">
            <option value="0">性别</option>
        </select>
        <select name="" id="box4">
            <option value="0">风格</option>
        </select>
        <select name="" id="box5">
            <option value="0">色系</option>
        </select>
        <select name="" id="box6">
            <option value="0">价格</option>
        </select>
        <select name="" id="box7">
            <option value="0">年龄</option>
        </select>
        <select name="" id="box8">
            <option value="0">季节</option>
        </select>
    </div>

</body>

</html>
