<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: red;
            margin: 0px auto;
        }

        /* 鼠标悬浮在div上面的时候，向右移动100px */
        div:hover {
            cursor: pointer;
            /* 2D变形属性  translate（x，y） x：水平方向平移的距离，y:垂直方向平移的距离
            全部正值：右下方
            */
            transform: translate(100px,100px);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
