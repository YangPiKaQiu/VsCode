<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            margin: 0 auto;
            border: 1px solid #666;
            width: 331px;
            padding: 8px;
            border-radius: 5px;

        }

        .back-img {
            width: 331px;
            height: 125px;
            background: url(../img/maple.jpg) no-repeat center;
            /* 做参照物 */
            position: relative;
        }

        /* 背景条，黑色透明 */
        .back-col {
            width: 100%;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.4);
            position: absolute;
            bottom: 0px;
            font-size: 14px;

        }

        /* 背景文字  白色 */
        .back-font {
            height: 25px;
            width: 100%;
            position: absolute;
            bottom: 0px;
            font-size: 14px;
            text-align: center;
            line-height: 25px;
            color: white;
            /* 加一个定位后的层次  */
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="back-img">
            <div class="back-font">京秋魅力相约共赏香山红叶</div>
            <div class="back-col"></div>
        </div>
        <p>时间:11月16日 星期六8:30</p>
        <p>地点:朝阳区西大望路珠江帝景k区正门前集合</p>
    </div>

</body>

</html>
