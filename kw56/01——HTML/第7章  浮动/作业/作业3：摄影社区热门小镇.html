<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box1 {
            margin: 100px;
            width: 700px;
            height: 240px;
            border: 1px solid #DADADA;
        }

        .box1>p {
            font-weight: bold;
            font-size: 14px;
            text-indent: 10px;
            line-height: 30px;
        }

        ul>li {
            float: left;
            width: 210px;
            height: 80px;
            margin: 10px;
        }

        img {
            float: left;
            margin-right: 15px;
            padding: 3px;
            border: 1px solid #e2dfdf;
            border-radius: 5px 5px 5px 5px;
        }

        .box2>ul>li>p:nth-of-type(1) {
            color: #5DA0D0;
            line-height: 30px;
            font-size: 15px;
            padding-top: 0px;
        }

        .box2>ul>li>p:nth-of-type(2) {
            font-size: 10px;
            color: #666666;
            line-height: 20px;
        }

        .box2>ul>li>p:nth-of-type(3) {
            font-size: 10px;
            color: #666666;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <p>摄影社区热门小镇</p>
        <div class="box2">
            <ul>
                <li>
                    <img src="../img/pic_01.jpg" alt="">

                    <p>成员：80</p>

                </li>
                <li>
                    <img src="../img/pic_02.jpg" alt="">
                    <p>叙事感</p>
                    <p>成员：235</p>
                    <p>作品：116</p>
                </li>
                <li>
                    <img src="../img/pic_03.jpg" alt="">
                    <p>定焦视界</p>
                    <p>成员：56</p>
                    <p>作品：456</p>
                </li>
                <li>
                    <img src="../img/pic_04.jpg" alt="">
                    <p>中画幅乐园</p>
                    <p>成员：130</p>
                    <p>作品：239</p>
                </li>
                <li>
                    <img src="../img/pic_05.jpg" alt="">
                    <p>《卡啪》先锋...</p>
                    <p>成员：78</p>

                </li>

</html>
