<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            list-style: none;
        }

        ul {
            border: 3px solid red;
            /* height: 100px; */
            /* overflow: auto; */
        }

        li {
            width: 100px;
            height: 100px;
            border: 1px solid green;
            /* 浮动 */
            float: left;
        }

        /* 伪类：after */
        ul:after {
            /* 假设父元素里面最后一个位置存在一个块元素 */
            display: block;
            content: "";
            clear: both;
        }


        /* div{border: 2px solid blue;
         清除浮动
        clear: both;} */


        /* 总结：如何解决父级边框塌陷？
          1.直接给父级元素添加高度 height：100px 
          2.可以借助于一个块元素，这个块元素放到父级元素的最后，然后要清楚浮动clear：both；
          3.设置父级盒子属性 overflow：auto；
          4.伪类after
        */
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <div></div>
    </ul>
</body>

</html>
