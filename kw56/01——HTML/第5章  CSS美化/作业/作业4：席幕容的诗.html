<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        div {
            width: 410px;
            background: linear-gradient(to bottom, #CCF0FE, #FDFEED);
            line-height: 22px;
            margin-left: 100px;
        }

        div>p {
            text-indent: 2em;
            font-size: 10px;
        }

        div>p:nth-of-type(1) {
            text-align: center;
        }

        div>p:nth-of-type(1) strong {
            font-size: 20px;
            color: #0D7DAC;
            text-shadow: #4B585C 1px 1px 1px
        }

        div>p:nth-of-type(1) span {
            font-size: 10px;
            color: #867362;
            text-shadow: #4B585C 1px 1px 1px
        }

        div>p:nth-of-type(2) strong {
            font-size: 20px;
            color: #6E17F0;
            font-family: "黑体";
            text-shadow: #4B585C 3px 2px 1px;
        }

        div>p:nth-of-type(3) span {
            font-size: 18px;
            color: #4C67F4;
            font-style: italic;
            font-family: "楷体";
            font-weight: bold
        }

        div>p:nth-of-type(4) {
            color: green;
            text-decoration: underline
        }
    </style>
</head>

<body>
    <div><strong></strong>
        <p><strong>初相遇</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>文/席慕容</span></p><br>
        <p><strong>美</strong>&nbsp;丽的梦和美丽的诗一样，都是可遇而不可求的，常常在最没能料到的时刻里出现.</p><br>
        <p>我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感觉到，所有被浪费的时光竟然都能重回时的狂喜与感激.<span>胸怀中满溢着幸福，只因你就在我眼前</span>，对我微笑，一如当年.</p>
        <br>
        <p>我喜欢那样的梦，明明知道你已为我跋涉千里，却又觉得芳草鲜美，落落英缤纷,好像你我才初相遇.</p>
    </div>
</body>

</html>
