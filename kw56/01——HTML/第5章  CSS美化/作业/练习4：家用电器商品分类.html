<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 300px;
            margin: 20px auto;
        }

        h2 {
            width: 300px;
            height: 30px;
            line-height: 35px;
            font-size: 18px;
            background: linear-gradient(to bottom, #1873B5, #9BCBEB);
            color: aliceblue;
            font-weight: bold;
            text-indent: 1em;
        }

        dt {
            width: 250px;
            height: 30px;
            font-size: 14px;
            font-weight: bold;
            line-height: 30px;
            text-indent: 2em;
            background: linear-gradient(to top, #CBE6F8, #C5E3F8);
        }

        dl {
            float: right;
            margin-top: 20px;
        }

        dt>a {
            text-decoration: none;
            color: #0565C6;
        }

        dd>a {
            font-size: 12px;
            line-height: 26px;
            color: #827975;
            text-decoration: none;
        }

        dd>a:hover {
            text-decoration: underline;
            color: rgb(172, 28, 28);
        }
       
        dl>dd:nth-of-type(1) {text-indent: 1em}
        dl>dd:nth-of-type(4) {text-indent: 1em}
        dl>dd:nth-of-type(6) {text-indent: 1em}
        dl>dd:nth-of-type(8) {text-indent: 1em}
    </style>
</head>

<body>
    <div>
        <h2>家用电器</h2>
        <dl>
            <dt><a href="#">大家电</a></dt>
            <dd><a href="#"> 平板电视 洗衣机 冰箱</a></dd>
            <dd><a href="#">空调 烟机/灶具 热水器</a></dd>
            <dd><a href="#">冷柜/酒柜 消毒柜 家庭影院</a></dd>

            <dt><a href="#">生活电器</a></dt>
            <dd><a href="#"> 电风扇 净化器 吸尘器</a></dd>
            <dd><a href="#"> 净水设备 挂烫机 电话机 </a></dd>


            <dt><a href="#">厨房电器</a></dt>
            <dd><a href="#">榨汁机 电压力锅 电饭煲</a></dd>
            <dd><a href="#"> 豆浆机 微波炉 电磁炉</a></dd>

            <dt><a href="#">五金家装</a></dt>
            <dd><a href="#">淋浴/水槽 电动工具 手动工具</a></dd>
            <dd><a href="#">仪器仪表 浴霸/排气 灯具</a></dd>
        </dl>
    </div>

</body>

</html>
