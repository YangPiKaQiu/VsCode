<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 文本阴影 text-shadow：阴影颜色  水平偏移距离  垂直偏移距离  模糊半径
       水平方向 2px表示向右平移2像素
       垂直方向 2px表示向下平移2像素
       两个都是正值：方向为 右下方
   */
        p {
            text-shadow: blue 2px 2px 2px;
          }
    </style>
</head>

<body>
    <p>学海无涯苦作舟</p>
</body>

</html>
