<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 去掉超链接的下划线 */
            text-decoration: none;

            /* 鼠标放在文本上面呈小手形状 */
            cursor: pointer;
        }

        /* 设置超链接伪类顺序： link  visited  hover  active */
        a:link {
            color: blue;
        }

        a:visited {
            color: red;
        }

        /* 鼠标悬浮在上面的时候  会对样式改变 */
        a:hover {
            color: orange;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">链接一</a>
</body>

</html>
