<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        p {
            /* 文本对齐：left center  right */
            text-align: left;

            /* 首行缩进:text-indent:单位 */
            text-indent: 2em; 

            /* 行高 line-height ：能够设置行间距
            文字会在设置的行高里垂直居中*/
            line-height: 25px;

            /* 文本装饰(文字下划线)  text-decoration 
              underline 下划线 overline上划线  line-through删除线  none没有线*/
             text-decoration: underline;
        }

        a{text-decoration: none}
    </style>
</head>

<body>
    <p>文本样式包含：文本对齐,首行缩进,文本行高,文本装饰<br>
        文本样式包含：文本对齐,首行缩进,文本行高,文本装饰<br>
        文本样式包含：文本对齐,首行缩进,文本行高,文本装饰<br>
        文本样式包含：文本对齐,首行缩进,文本行高,文本装饰<br>
        文本样式包含：文本对齐,首行缩进,文本行高,文本装饰<br>
    </p>


    <a href="#">哈哈哈哈哈哈</a>
</body>

</html>
