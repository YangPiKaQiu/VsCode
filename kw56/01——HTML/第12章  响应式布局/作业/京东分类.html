    <title>Document</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        html,
        body {
            height: 100vh;
        }

        .box {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            height: 3.75rem;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            border-bottom: .125rem solid #f0efef;
        }

        header div:nth-of-type(2) {
            background-color: #f0efef;
            width: 75%;
            line-height: .9375rem;
            padding: .625rem;
            border-radius: 3.125rem;
        }

        header div:nth-of-type(2) img {
            width: .9375rem;
            margin-bottom: -0.125rem;
            margin-right: .625rem;
        }

        header div:nth-of-type(2) span {
            font-size: .9375rem;
            color: #ACA9A4;
        }

        section {
            flex: 1;
            display: flex;
            flex-direction: row;
            overflow: auto;
        }


        .left {
            width: 5rem;
            overflow: auto;
        }

        .left>ul {
            overflow: auto;
        }

        .left ul li {
            height: 3.75rem;
            font-size: .9375rem;
            line-height: 3.75rem;
            color: black;
            text-align: center;
            background-color: #f0efef;
        }

        .left li:hover {
            background-color: white;
            color: red;
        }


        .right {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: flex-start;
            flex: 1;
            overflow: auto;
        }

        .content {
            width: 33%;
            height: 10rem;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content img {
            width: 5rem;
        }

        footer {
            height: 3.75rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        footer img {
            width: 5rem;
        }/*  */
    </style>
</head>
