<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器 */
        *{
            border: 1px solid red;
        }
        /* 并集选择器 */
          .ll,ul>li:nth-of-type(3),ul>li:nth-of-type(4){
            background: green;
          }
          .white{
            color: white;
          }
          .bold{
            font-size: 12px;
          }
    </style>
</head>
<body>
    <ul>
        <li>11</li>
        <!-- 同一个元素设置中间用：","逗号隔开 -->
        <li class="ll white bold">11</li>
        <li>11</li>
    </ul>
</body>
</html>
