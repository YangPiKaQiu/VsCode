<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color: blue;}
        /* 通过类选择器选中 标签中有class="red"的元素,此处选择器可以选择多个元素 */
        .red{color: red;}
        .gold{color: aqua;}
    </style>
</head>
<body>
    <p class="red">教育改变生活</p>
    <p>为梦想为年轻</p>

    <h1>标题1</h1>
    <h2 class="red">标题2</h2>

    <h1>标题1</h1>
    <h2 class="gold">标题2</h2>

</body>
</html>
