<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #father {
            width: 426px;
            height: 130px;
            /* border: 1px solid red; */
            background: url(../img/adver-01.jpg) no-repeat;
            /* 设置父元素的定位 relative */
            position: relative
        }

        li {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: aliceblue;
            color: black;
            border: 1px solid black;
            text-align: center;
            font-size: 14px;
            line-height: 20px;
        }

        /* 将ul移动到右下方 */
        #father>ul {
            position: absolute;
            right: 5px;
            bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="father">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>


    </div>
</body>

</html>
