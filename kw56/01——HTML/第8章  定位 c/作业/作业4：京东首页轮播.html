<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .father {margin: 50px auto;
            width: 730px;
            height: 460px;
            background: url(../img/focus.jpg) no-repeat;
            position: relative
        }

        li {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgb(65, 66, 63);
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 12px;
        }
        li:hover {
            background-color: orange
        }
        ul{position: absolute;
            right: 300px;
            bottom: 20px;}
    </style>
</head>

<body>
    <div class="father">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

</body>

</html>
