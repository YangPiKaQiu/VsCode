<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box1 {
            background-color: #EFEFED;
            width: 600px;
            height: 30px;
            text-decoration: none;
            line-height: 30px;
            text-indent: 10px;

            position: relative;
        }

        ul {
            font-size: 10px;
            float: right;
        }

        ul li {
            float: left;
            padding: 0px 4px;
            height: 27px;
            line-height: 27px;

        }

        a {
            padding-right: 10px;
            line-height: 27px;
            color: #656565;
        }

        a:hover {
            color: red;
        }

        .tp {
            padding-left: 10px;
            vertical-align: middle;
        }

        .box2 {
            background-color: white;
            width: 190px;
            border: 1px solid #BFBFBF;
            font-size: 10px;
            padding: 10px;
            color: #878787;
            position: relative;
            left: 380px;
            bottom: 10px;
        }

        p {
            line-height: 40px;
            margin: 0px 10px;
            color: #666666;
        }

        p:nth-of-type(1) {
            border-bottom: 1px solid #BFBFBF;
        }

        p:nth-of-type(2) {
            border-bottom: 1px solid #BFBFBF;
        }
    </style>
</head>

<body>
    <div class="box1">
        <img src="../img/logo.gif" alt="">
